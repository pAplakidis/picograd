name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # or 3.10/3.12 if you want

      - name: Install dependencies
        run: |
          pip install numpy

      - name: Run unittests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v
